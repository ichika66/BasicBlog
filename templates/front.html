<!DOCTYPE html>
<html>
	<head>
		<title>Basic Blog</title>
	</head>
	<body>
		<h1>Basic Blog</h1>
		<form method="post">
		{% for b in blogs %}
			<div class="blog">
				<div class="blog-title">{{b.title}}</div>
				<div class="blog-body">{{b.blog}}</div>
			</div>
		{% endfor %}

		</form>

	</body>
</html>
