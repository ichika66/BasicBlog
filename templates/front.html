<!DOCTYPE html>
<html>
	<head>
		<title>Basic Blog</title>
	</head>
	<body>
		<h1>Basic Blog</h1>
		<form method="post">
		{% for blog in blogs %}
			<div class="blog">
				<div class="blog-title">{{blog.title}}</div>
				<div class="blog-body">{{blog.blog}}</div>
			</div>
		{% endfor %}

		</form>

	</body>
</html>
